<script type="text/html" id="updatepwd">
    <form class="layui-form" action="" style="margin-top:20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名<i class="required-color">*</i>：</label>
            <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入姓名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码<i class="required-color">*</i>：</label>
            <div class="layui-input-inline">
                <input type="text" name="password" lay-verify="required" autocomplete="off" placeholder="请输入旧密码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码名<i class="required-color">*</i>：</label>
            <div class="layui-input-inline">
                <input type="text" name="newpassword" lay-verify="required" autocomplete="off" placeholder="请输入新密码"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="updatePWD" style="margin-left:150px;">确认</button>
        </div>
    </form>
</script>

<script>
    (function () {
        $.getScript('js/modules/index.js', function (data, textStatus, jqxhr) {
            console.log('index.js 加载成功');
        });
    })();
    layui.use(['form', 'layer','element'], function () {
        var form = layui.form,
            layer = layui.layer;
        var element = layui.element;
        $('#updatePassWord').on('click', function () {
            // 获取模板数据
            var updatePwdHtml = updatepwd.innerHTML;
            layer.open({
                type: 1,
                content: updatePwdHtml,
                area: ['400px', '300px']
            })
            form.on('submit(updatePWD)', function (data) {
                var username = data.field.username;
               // console.log(username);
                var password = data.field.password;
                var newpassword = data.field.newpassword;
                $.ajax({
                    url: 'update/oldpwd.htmls',
                    method: 'post',
                    data: {
                        username: username,
                        password: password,
                        newpassword: newpassword
                    },
                    success: function (data) {
                        if (data.code == 2) {
                            layer.msg("修改失敗");
                        }
                        else {
                            layer.msg('修改成功!');
                            layer.closeAll();
                            entrytableins.reload();
                        }
                    }
                });
                return false;
            })
        })
    });
</script>
