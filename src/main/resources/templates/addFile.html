<body>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md7">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="required-color">*</i><label class="layui-form-label">标题:&nbsp;&nbsp;&nbsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           style="width: 400px" autocomplete="off" class="layui-input">
                </div>
            </div>
            <i class="required-color">*</i><label class="layui-form-label">类型:</label>&nbsp;&nbsp;&nbsp;
            <div class="layui-input-block" style="width: 400px">
                <select name="fileStyleId" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>


            <i class="required-color">*</i><label class="layui-form-label">封面:</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传文件封面</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">编辑器:</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确定上传</button>

                </div>
            </div>
        </form>
        <div class="grid-demo grid-demo-bg1"></div>
    </div>
</div>

<script src="../layui/layui.js"></script>

<script src="../js/jquery-1.8.3.min.js"></script>
